<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Botón con Fondo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('bgita-fondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #boton-trueno {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #444;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #boton-trueno:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <button id="boton-trueno">⚡︎ Trueno</button>
  <audio id="audio-trueno" src="trueno2.0.mp3"></audio>

  <script>
    const boton = document.getElementById('boton-trueno');
    const audio = document.getElementById('audio-trueno');

    boton.addEventListener('click', () => {
      audio.currentTime = 0;
      audio.play();
    });
  </script>

</body>
</html>
