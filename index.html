<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Soundboard - Bhagavad-gƒ´tƒÅ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('bgita-fondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #boton-trueno {
      background-color: #444;
    }

    #boton-trueno:hover {
      background-color: #666;
    }

    .morado {
      background-color: #6a0dad;
    }

    .morado:hover {
      background-color: #8a2be2;
    }

    .transformacion-buttons {
      display: flex;
      gap: 10px;
    }

    audio {
      width: 300px;
    }
  </style>
</head>
<body>

  <button id="boton-trueno">‚ö°Ô∏é Trueno</button>

  <div class="transformacion-buttons">
    <button id="boton-transformacion1" class="morado">üåÄ Transformaci√≥n ‚ñ∂Ô∏é</button>
    <button id="boton-transformacion2" class="morado">üî• Transformaci√≥n ‚ñ†</button>
  </div>

  <audio id="audio-trueno" src="trueno2.0.mp3"></audio>
  <audio id="audio-transformacion1" src="transformac√≠on-1.mp3"></audio>
  <audio id="audio-transformacion2" src="transformaci√≥n-2.mp3"></audio>
  <audio id="audio-destroyer" src="destroyer-of-worlds.mp3" controls></audio>

  <script>
    document.getElementById('boton-trueno').addEventListener('click', () => {
      const audio = document.getElementById('audio-trueno');
      audio.currentTime = 0;
      audio.play();
    });

    document.getElementById('boton-transformacion1').addEventListener('click', () => {
      const audio1 = document.getElementById('audio-transformacion1');
      const audio2 = document.getElementById('audio-destroyer');
      audio1.currentTime = 0;
      audio1.play();
      setTimeout(() => {
        audio2.currentTime = 0;
        audio2.volume = 1;
        audio2.play();
      }, 1000);
    });

    document.getElementById('boton-transformacion2').addEventListener('click', () => {
      const audio = document.getElementById('audio-transformacion2');
      const destroyer = document.getElementById('audio-destroyer');
      audio.currentTime = 0;
      audio.play();

      let fadeTime = 1500;
      let fadeSteps = 30;
      let intervalTime = fadeTime / fadeSteps;
      let step = destroyer.volume / fadeSteps;

      let fade = setInterval(() => {
        if (destroyer.volume - step > 0) {
          destroyer.volume -= step;
        } else {
          destroyer.volume = 0;
          destroyer.pause();
          clearInterval(fade);
        }
      }, intervalTime);
    });
  </script>

</html>
